 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning">
  EMOTION TO EMOJI APP
  <br>
  <span>&#128512;</span>
  <span>&#128514;</span>
  <span>&#128533;</span>
  <span>&#128545;</span>
  <span>&#128541;</span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji.
      	<br>
        <b style="color: darkmagenta">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br> <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <h2>
          Webcam:
        </h2>
        <div id="camera"></div>
        <br>
        <button class="btn btn-default" onclick="takeSnapshot()" style="background-color:rgb(255, 251, 0); color: black; font-weight: bolder;"> Take Snapshot </button> 
        
        <br><br>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12" >
      <label class="btn btn-warning">Prediction 1 </label>
      <p class="emotion_name" id="emotion_name_1"></p>
      <p class="emoji" id="emoji_symbol_1"></p>
      <br> <br>
      <label class="btn btn-success">Prediction 2 </label>
      <p class="emotion_name" id="emotion_name_2"></p>
      <p class="emoji" id="emoji_symbol_2"></p>
      <br> <br>
      <label class="btn btn-default">Prediction 3 </label>
      <p class="emotion_name" id="emotion_name_3"></p>
      <p class="emoji" id="emoji_symbol_3"></p>
      </div>
     
      <div class="col-md-4 col-sm-12 col-xs-12">
      <h2>Snapshot: </h2>
      <div id="result"></div>
      <br>
      <br> <br>
      <button class="btn btn-default" onclick="identifyEmotion()" style="background-color:fuchsia; color: gainsboro; font-weight: bolder;"> Identify Emotion </button>
    <br> <br> <br> <br>
    </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
